{% extends "video_handler/base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="form-container">
        <h2 class="form-title">Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar el paso "{{ step.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button type="submit" class="submit-button" style="background-color: #dc3545; max-width: 200px;">
                    Eliminar
                </button>
                <a href="{% url 'video_handler:video_detail' step.video.id %}" class="submit-button"
                    style="background-color: #6c757d; max-width: 200px; text-align: center;">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
